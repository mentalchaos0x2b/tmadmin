<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="src/assets/TMW.png" type="image/x-icon">
  <title>TMAdmin</title>
  
  <script>
    const removeItem = (e) => {
      e.style.animation = "log-hide .25s 1 forwards";
      setTimeout(() => {
        e.remove();
      }, 500);
    }
  </script>
</head>

<body>

  <build>
    <build-label>
      -
    </build-label>
    <build-type>
      alpha-ea
    </build-type>
  </build>

  <log>
    <!-- <log-message class="log-bad">
      <p>Hello World!</p>
    </log-message> -->
  </log>

  <menu>
    <button data-view="control" class="xr-button xr-button-animate xr-menu-button xr-menu-active">
      <i data-feather="box"></i>
      <p>Управление</p>
    </button>
    <button data-view="notepad" class="xr-button xr-button-animate xr-menu-button">
      <i data-feather="edit"></i>
      <p>Заметки</p>
    </button>
    <button data-view="faq" class="xr-button xr-button-animate xr-menu-button">
      <i data-feather="help-circle"></i>
      <p>FAQ<sup class="menu-label">BETA</sup></p>
    </button>
    <button data-view="settings" class="xr-button xr-button-animate xr-menu-button">
      <i data-feather="sliders"></i>
      <p>Настройки</p>
    </button>
    <button data-view="update" class="xr-button xr-button-animate xr-menu-button">
      <i data-feather="download"></i>
      <p>Обновления</p>
    </button>

    <logo></logo>
  </menu>

  <root>
    <view data-view="control">
      <view-window data-title="Основное">
        <control-loader>
          <div class="xr-loading">
            <span class="xr-loading-item"></span>
            <span class="xr-loading-item"></span>
            <span class="xr-loading-item"></span>
          </div>
          <p class="xr-label">Хост недоступен</p>
        </control-loader>

        <xr-row class="xr-host-input">
          <button class="xr-button control-refresh"><i data-feather="refresh-ccw"></i></button>
          <input class="xr-input control-host flex110" type="text" placeholder="Хост" tabindex="0">
        </xr-row>
        <input type="text" readonly class="xr-input xr-w100 control-laps" type="text" placeholder="LAPS">
        <flex-row>
          <button class="xr-button module-vnc">
            <i data-feather="eye"></i>
            <p>VNC</p>
          </button>
          <button class="xr-button module-psexec">
            <i data-feather="terminal"></i>
            <p>CMD</p>
          </button>
        </flex-row>
        <button class="xr-button xr-w100 module-rdp">
          <i data-feather="eye"></i>
          <p>RDP</p>
        </button>
        <flex-row>
          <input type="text" class="xr-input module-space-sniffer-disk" placeholder="Буква диска" list="disks"
            autocomplete="off" maxlength="1">
          <datalist id="disks">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="H">H</option>
            <option value="A">A</option>
            <option value="Z">Z</option>
          </datalist>
          <button class="xr-button module-space-sniffer">
            <i data-feather="hard-drive"></i>
            <p>Space Sniffer</p>
          </button>
        </flex-row>
        <button class="xr-button xr-w100 module-compmgmt">
          <i data-feather="tool"></i>
          <p>Администрирование</p>
        </button>
      </view-window>

      <view-window data-title="Дополнительно">
        <flex-row>
          <button class="xr-button module-card">
            <i data-feather="file-text"></i>
            <p>Карточка</p>
          </button>
          <button class="xr-button module-journal" disabled>
            <i data-feather="book"></i>
            <p>Получить заявки</p>
          </button>
        </flex-row>
        <button class="xr-button xr-w100 module-printers">
          <i data-feather="printer"></i>
          <p>Расположение принтеров</p>
        </button>
      </view-window>
    </view>

    <view data-view="notepad">
      <view-window data-title="Заметки" class="view-100vp">
        <notepad class="xr-notepad"></notepad>
      </view-window>
    </view>

    <view data-view="settings">
      <view-window data-title="Настройки">
        <setting>
          <i data-feather="settings"></i>
          <label class="toggler-wrapper style-1">
            <input type="checkbox" data-setting="vnc-auto-password">
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
          <p>Автоматический ввод пароля TightVNC</p>
        </setting>

        <setting>
          <i data-feather="settings"></i>
          <label class="toggler-wrapper style-1">
            <input type="checkbox" data-setting="always-on-top">
            <div class="toggler-slider">
              <div class="toggler-knob"></div>
            </div>
          </label>
          <p>Поверх остальных окон</p>
        </setting>
      </view-window>

      <view-window data-title="Дополнительно">
        <button class="xr-button xr-w100" data-setting="reset">
          <i data-feather="trash"></i>
          <p>Сбросить настройки</p>
        </button>
      </view-window>
    </view>

    <view data-view="faq">
      <xr-row>
        <input type="text" class="xr-input flex110 faq-search-value" placeholder="Поиск по базе">
        <button class="xr-button faq-search-button"><i data-feather="search"></i></button>
      </xr-row>
      <view-window class="faq-window" data-title="FAQ">
        <faq-loader>
          <div class="xr-loading">
            <span class="xr-loading-item"></span>
            <span class="xr-loading-item"></span>
            <span class="xr-loading-item"></span>
          </div>
        </faq-loader>

        <faq-container>
        </faq-container>
      </view-window>
      <button class="xr-button w100 add-faq">Добавить статью</button>
    </view>

    <view data-view="update">
      <update-loader>
        <div class="xr-loading">
          <span class="xr-loading-item"></span>
          <span class="xr-loading-item"></span>
          <span class="xr-loading-item"></span>
        </div>
        <p class="span-accent">Запрос к серверу обновления</p>
      </update-loader>

      <view-window data-title="Контроль версий">
        <span onclick="window.backend.open('https:\/\/github.com/nxghtmxre0xf/tmadmin')" class="link github-link">
          <img src="/src/assets/github-mark-white.svg" alt="">
          <p>GitHub</p>
        </span>
        <small class="xr-label-update">Информация: <span class="span-accent" data-view="current-version">0.0.0</span> <i data-feather="git-commit"></i> <span class="span-accent" data-view="git-version">0.0.0</span></small>
        <sup data-view="update-info">Обновление не требуется</sup>
      </view-window>

      <view-window data-title="Последние изменения">
        <release>

        </release>
      </view-window>

      <view-window data-view="update-window" data-title="Найдено обновление!">
        <button data-action="download-update" class="xr-button xr-w100">
          <i data-feather="upload"></i>
          <p>Скачать обновление</p>
        </button>
      </view-window>
      <view-window data-view="check-update-window" data-title="Проверка">
        <button data-action="check-update" class="xr-button xr-w100">
          <i data-feather="github"></i>
          <p>Проверить наличие обновления</p>
        </button>
      </view-window>
    </view>
  </root>

  <script type="module" src="/src/renderer.js"></script>
</body>

</html>
